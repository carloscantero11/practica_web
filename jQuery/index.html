<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/jquery.js"></script>
  <title>JQuery</title>

  <style>
    .zebra{
      border: 6px dashed black
    }

    .grande{
      font-size: 30px;
    }

    .margen-superior{
      display:block;
      margin-top:45px;
    }

    .resaltado{
      border-bottom: 2px solid green;
    }
  </style>
</head>
<body>
  <h1>Aprendiendo JQuery</h1>
  <p>Ejercicios de JQuery</p>
  <p id="rojo" class="sin_borde">Soy un parrafo rojo</p>
  <p id="amarillo" class="zebra">Soy un parrafo amarillo</p>
  <p id="verde" class="sin_borde">Soy un parrafo verde</p>
  <p class="zebra">Soy un parrafo en blanco</p>

  <ul>
    <li><a href="https://www.google.com/" title="Google">Ir a Google</a></li>
    <li><a href="https://www.marca.com/" title="Marca">Ir a Marca</a></li>
  </ul>

  <div id="caja">
    Hola soy una caja
    <ul>
      <li>Elemento 1</li>
      <li class="resaltado">Elemento 2</li>
    </ul>
    <span class="resaltado">Soy un span</span>
  </div>

  <script type="text/javascript" src="js/1-selectores.js"></script>
</body>
</html>
